<!doctype html>
<html>
<head>
<title> Registration Form  </title>
<link rel="stylesheet" type="text/css" href="form/style.css">
<script type="text/javascript">
function validateForm()
{

	if((document.myForm.fName.value=="")){
  	document.getElementById('fn').innerHTML = "First name should not be empty";
  	document.myForm.fName.focus();
  	return(false);
 	}

 	if((document.myForm.lName.value=="")){
  	document.getElementById('ln').innerHTML = "Last name should not be empty";
  	myForm.lName.focus();
  	return(false);
 	}

 	if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(myForm.EMail.value))  
    {  
      return true;
     }
     {
       document.getElementById('em').innerHTML="You have entered an invalid email address!";  
       return false;
      }  


    
}
</script>
</head>
<body>
<h1> <center>Registration Form for Job Seekers </center></h1>
<form name="myForm" action="" onsubmit="return (validateForm())" method="post">
<font color='blue'>  </font>
<table align="center" bgcolor="lightblue" border="0">

	<tr>
	 	<td><label>First Name </label></td>
	 	<td> <input type="text" name="fName" placeholder="first name" >   <div id="fn"></div> </td>

	</tr>

	<tr>
		<td><label> Last Name </label> </td>
		<td><input type="text" name="lName" placeholder="last name"> <div id="ln"></div> </td>
	</tr>

	<tr>
		<td><label>EMail</label></td>
		<td><input type="text" name="EMail" placeholder="Email id"> <div id="em"></div> </td>
	</tr>

	<tr>
		<td><label>Password</label></td>
		<td><input type="text" name="pswd" placeholder="Password"> <div id="pd"></div> </td>
	</tr>

	<tr>
		<td><label>Confirm Password</label></td>
		<td><input type="text" name="cpswd" placeholder="Confirm Password"> <div id="cpd"></div> </td>
	</tr>


	<tr>
		<td><label>Mobile Number</label></td>
		<td><input type="text" name="mob" placeholder="Mobile Number"> <div id="mob"></div> </td>
	</tr>

	<tr> <td></td><td><right><input type="submit" value="submit"> <input type="submit" value="reset"> </right> </td></tr>

</table>
</body>
</html>
