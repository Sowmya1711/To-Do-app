<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="">
	<script src="script.js"></script>
</head>
<body>
	<h1><center>Form validation using javascript</center></h1><br/>
	<form action="" method="get" name="myForm" onsubmit="return(formValidation());">
	<table border="0" bgcolor="#c0c0c0" align="center">
		<tr>
		  	<td><label>FirstName  </label></td>
		  	<td>
          	<input type = "text" name = "fname" placeholder="first name" onchange ="fnFunction();" 
          		onkeypress="firstNameFunction(); " /> 
          	<div id="errFirstName" style="color: blue;"></div> 
       	  	</td> 
		</tr>


		<tr> 
			<td><label>LastName  </label></td>
			<td>
          	<input type = "text" name = "lname" placeholder="last name" onchange="lnFunction();" 
          		onkeypress="lastNameFunction();" /> <br/>
          		<div id="errLastName" style="color: blue;"></div> 
        	</td> 
		</tr>


		<tr>	
			<td><label> Gender  </label></td>
			<td>
			<input type = "radio" name = "gender" value = "Male" checked="true" onchange="" ="genderFunction();" /> Male
			<input type = "radio" name = "gender" value = "Female" onchange="" ="genderFunction();"/> Female 
          	<div id="errGender" style="color: blue;"></div>
			</td>
		</tr> 


		 <tr>
			<td> <label> Email ID  </label> </td>
			<td> 
            <input type = "text" name = "email" id="txtEmail" placeholder="Email ID" onchange="emidFunction();" 
            	onkeypress="emailFunction();" /> 
            <div id="errEmail" style="color: blue;"></div>
         	</td>
		</tr>


		<tr>
			<td> <label> Phone number  </label> </td>
			<td> 
			<input type="code" style= "width:30px" name="" value="+91" disabled > 
            <input type = "text" name = "phone" id="phoneNumber" style= "width:108px" placeholder="Mobile number" 
            	onchange="phFunction();" onkeypress="phoneFunction();" /> 
            <div id="errPhoneNumber" style="color: blue;"></div>
         	</td>
		</tr>


		<tr>
			<td><label>Password  </label></td>
			<td>
            <input type="password" name="psw" id="password" placeholder="Password" onchange="pdFunction();" 
            	onkeypress=pswFunction();" />
            <div id="errPassword" style="color: blue;"></div>
          	</td> 
		</tr>


		<tr>
			<td><label>Confirm Password  </label></td>
			<td>
            <input type="password" name="cpsw" placeholder="confirm_password" onchange="cpdFunction();" 
            	onkeypress="cpswFunction();" />
            <div id="errConfirmPassword" style="color: blue;"></div>
          	</td> 
		</tr>

	
 		<tr>
 			<td></td>
 			<td><td>
 			<center>
 			<input type = "submit" name = "submit" value="Register" />  
 			<input type = "reset" name =" reset" value="Reset" />
 			</center> 
 			</td></td>
 			<td></td>
 		</tr>

 	</table>

 	</form>

</body>

</html>
